<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}RoomSense{% endblock %}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f6fb;
    }

    /* Centered "phone" container */
    .phone-wrap {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 12px;
    }

    .phone {
      width: 100%;
      max-width: 420px;
    }

    /* Main card look */
    .app-card {
      border: 0;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,.08);
    }

    .btn-dark-rounded {
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 600;
    }

    /* Dashboard cards */
    .sensor-card {
      border: 0;
      border-radius: 18px;
      box-shadow: 0 10px 22px rgba(0,0,0,.06);
    }

    .sensor-icon {
      font-size: 44px;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: #fff;
      border-top: 1px solid rgba(0,0,0,.08);
      padding: 10px 0;
      z-index: 999;
    }

    .bottom-nav .nav-inner {
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #6c757d;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 6px 18px;
    }

    .bottom-nav a.active {
      color: #0d6efd;
      font-weight: 600;
    }

    .has-bottom-nav {
      padding-bottom: 80px;
    }
  </style>
</head>

<body>
  <div class="phone-wrap">
    <div class="phone">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
