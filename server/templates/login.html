{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="card app-card">
  <div class="card-body p-4 p-md-5">
    <h5 class="text-center mb-4">Login to RoomSense</h5>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          name="email"
          type="email"
          class="form-control form-control-lg"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          name="password"
          type="password"
          class="form-control form-control-lg"
          placeholder="Enter your password"
          required
        />
      </div>

      <button class="btn btn-dark w-100 btn-dark-rounded" type="submit">
        Login
      </button>

      <div class="text-center mt-3">
        <a href="{{ url_for('register_page') }}" class="text-primary text-decoration-none">
          Don't have an account? Register
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
